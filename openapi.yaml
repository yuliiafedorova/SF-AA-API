openapi: 3.0.3
info:
  title: Referral API
  description: REST API для створення та оновлення кастомного обʼєкта Referral__c у Salesforce
  version: 1.0.0

servers:
  - url: /services/apexrest/mobile/referral
    description: Salesforce Apex REST endpoint

paths:
  /:
    post:
      summary: Create Referral
      description: Створення нового запису Referral__c
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReferralRequest'
      responses:
        '200':
          description: Referral successfully created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReferralResponse'
        '400':
          description: Validation error
        '500':
          description: Internal server error

    put:
      summary: Update Referral
      description: Оновлення існуючого Referral__c по referralExternalId
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReferralRequest'
      responses:
        '200':
          description: Referral successfully updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReferralResponse'
        '404':
          description: Referral not found
        '500':
          description: Internal server error

components:
  schemas:
    ReferralRequest:
      type: object
      required:
        - referralExternalId
        - senderContact
        - status
        - invitationDate
        - invitedContactFullName
        - invitedContactPhone
      properties:
        referralExternalId:
          type: string
          description: Унікальний зовнішній ідентифікатор Referral__c (External_Id__c)

        senderContact:
          type: string
          description: Salesforce Id контакту, який відправив запрошення (Sender__c)

        invitatedContact:
          type: string
          nullable: true
          description: Salesforce Id контакту, який зареєструвався (Registered_User__c)

        status:
          type: string
          enum:
            - Sent
            - Registered
            - Rejected
          description: Статус реферального запрошення (Status__c)

        invitationDate:
          type: string
          format: date-time
          description: Дата та час відправки запрошення (Invitation_Date__c)

        registrationDate:
          type: string
          format: date-time
          nullable: true
          description: Дата та час реєстрації користувача (Registration_Date__c)

        invitedContactFullName:
          type: string
          description: Повне імʼя запрошеного користувача (Invited_User_FullName__c)

        invitedContactPhone:
          type: string
          description: Телефон запрошеного користувача (Invited_User_Phone__c)

    ReferralResponse:
      type: object
      properties:
        status:
          type: string
          example: success
        referralId:
          type: string
          description: Salesforce Id створеного або оновленого Referral__c
        message:
          type: string

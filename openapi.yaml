openapi: 3.0.3
info:
  title: Referral API
  description: REST API для створення та оновлення обʼєкта Referral__c
  version: 1.0.0

servers:
  - url: /services/apexrest/mobile

paths:
  /referral:
    post:
      summary: Create Referral
      tags: [Referral]
      description: Створення нового запису Referral__c
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReferralRequest'
      responses:
        '200':
          description: Referral successfully created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReferralResponse'
        '400':
          description: Validation error
        '500':
          description: Internal server error

    put:
      summary: Update Referral
      tags: [Referral]
      description: Оновлення існуючого Referral__c по referralExternalId
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReferralRequest'
      responses:
        '200':
          description: Referral successfully updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReferralResponse'
        '404':
          description: Referral not found
        '500':
          description: Internal server error

components:
  schemas:
    ReferralRequest:
      type: object
      required:
        - referralExternalId
        - senderContactExternalId
        - status
        - invitationDate
        - invitedContactFullName
        - invitedContactPhone
      properties:
        referralExternalId:
          type: string
          description: Унікальний зовнішній ідентифікатор Referral

        senderContactExternalId:
          type: string
          description: External Id контакту, який відправив запрошення

        registeredContactExternalId:
          type: string
          nullable: true
          description: External Id контакту, який зареєструвався

        status:
          type: string
          enum:
            - Sent
            - Registered
            - Rejected
          description: Статус реферального запрошення

        invitationDate:
          type: string
          format: date-time
          description: Дата та час відправки запрошення

        registrationDate:
          type: string
          format: date-time
          nullable: true
          description: Дата та час реєстрації користувача

        invitedContactFullName:
          type: string
          description: Повне імʼя запрошеного користувача

        invitedContactPhone:
          type: string
          description: Телефон запрошеного користувача

    ReferralResponse:
      type: object
      properties:
        externalId:
          type: string
          description: External Id Referral__c
        success:
          type: boolean
          example: true
        created:
          type: boolean
          description: true — якщо запис створено, false — якщо оновлено
        message:
          type: string
          example: Referral created successfully
